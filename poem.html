<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>poem</title>
</head>
<body>
    下面我们来一起欣赏一首古诗：
    <hr />
    <h1>春晓</h1>
    孟浩然<br />
    <strong>春眠不觉晓，</strong><br />
    <em>处处蚊子咬；</em><br />
    <u>夜来巴掌声，</u><br />
    <del>不知死多少。</del><br />
    <hr />
</body>
</html>
